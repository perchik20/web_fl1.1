 {% extends 'base.html' %}
{% block title %}LogIn{% endblock %}

{% block body %}
<h1>Login page</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST">
    <table>
        <tr>
            <td><input type="text" name="number" placeholder="Номер"></td>
        </tr>
        <tr>
            <td><input type="password" name="password" placeholder="Пароль"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('register') }}">Register</a></td>
            <td><input type="submit" value="Login"> </td>
        </tr>
    </table>
</form>
{% endblock %}
