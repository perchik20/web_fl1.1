 {% extends 'base.html' %}
{% block title %}LogIn{% endblock %}

{% block body %}
<h1 style="text-align: center; margin-top: 100px">Login page</h1>


<form method="POST" class="container" style="margin-top: 50px">

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> Номер телефона </label>
    <input type="text" name="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"> Пароль от Аккаунта </label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>

  <input type="submit" class="btn btn-primary" value="Войти">

</form>

{% endblock %}
